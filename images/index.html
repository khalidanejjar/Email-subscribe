<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Subscribe</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- Background container -->
     <div class="flex items-center justify-center h-screen  bg-zinc-700">
        <!-- Card -->
        <div class="bg-zinc-800 p-2 mx-6 rounded-2xl">
            <div class="flex flex-col md:flex-row rounded-l-xl">
                <!-- Image -->
                 <img src="/images/image.jpg" alt="Image" class="object-fit rounded-xl h-80 md:rounded-l-xl rounded-r-none transition duration-200 ease-in-out transform hover:scale-105 hover:rounded-xl" />
                 <!-- Content -->
                  <div class="p-6 md:p-12">
                     <h2 class="font-serif text-xl font-medium text-white text-center md:text-left">Get diet and fitness tips delivered to your inbox</h2>
                     <p class="max-w-xs my-4 text-xs tracking-wide text-center leading-5 text-white md:text-left">Lorem ipsum dolor sit amet consectetur adipisicing elit. Vitae soluta obcaecati optio maiores dignissimos sapiente ea voluptas eum aut officiis?</p>
                     <div class="flex flex-col mt-5 space-y-4 md:space-x-3 md:flex-row md:space-y-0">
                        <input type="email" placeholder="Enter your email" class="w-full px-4 p-2 text-sm text-white bg-zinc-800 border border-zinc-600 rounded-lg placeholder:text-xs placeholder:text-center placeholder:md:text-left focus:outline-none" required />
                        <button class="w-full px-5 py-3 text-sm font-medium text-zinc-800 bg-lime-500 rounded-md hover:bg-lime-700 hover:text-white duration-200">Subscribe</button>
                     </div>
                  </div>
            </div>
        </div>
     </div>
</body>
</html>
